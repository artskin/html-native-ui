<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Native UI</title>
  </head>
  <body>
    <div class="website-title">
      <img src="./favicon.svg" height="36" alt="">
      <h1>Native UI</h1>
    </div>
    <p>HTML5 Native UI，充分利用html5的原生属性和方法</p>
    <a href="https://github.com/artskin/html-native-ui" target="_blank">Github</a>
    <template id="eles">
        
        <hr>
        <details open>
          <summary>button:</summary>
          <div>
            default:<br>
            <input type="button" value="确定">
            <button>确定</button>
          
            <br>
            Type:<br>
            <button data-type="primary">主题</button>
            <button data-type="warning">警告</button>
            <button data-type="danger">危险</button>
            <br>
            Size:<br>
            <button data-type="primary"><i class="ico-warning"></i> 主题</button>
            <button data-type="primary" style="--size:18px"><i class="ico-warning"></i> 确定</button>
            <button data-type="primary" style="--size:18px">确定</button>
            <button data-type="primary" style="--size:22px"><i class="ico-warning"></i> 确定</button>
            <br>
            Disabled:<br>
            <button data-type="primary" disabled>确定</button>
          </div>
        </details>
      <hr>
      checkbox:
      <input type="checkbox">
      <input type="checkbox" checked style="--size:18px">
      <input type="checkbox" style="--size:22px">
      <input type="checkbox" disabled style="--size:30px">
      <hr>
      switch:
      <input role="switch" type="checkbox">
      <input role="switch" type="checkbox" checked style="--size:18px">
      <input role="switch" type="checkbox" style="--size:22px">
      <input role="switch" type="checkbox" disabled style="--size:30px">
      <hr>
    
      radio:
      <input name="sl" type="radio">
      <input name="sl" type="radio" style="--size:18px">
      <input name="sl" type="radio" checked data-type="tick" style="--size:22px">
      <input name="sl" type="radio" disabled data-type="tick" style="--size:30px">
      <hr>
    
      text:
      <input type="text" placeholder="请输入">
      <input type="text" placeholder="请输入" style="--size:18px">
      <input type="text" placeholder="请输入" disabled style="--size:18px">
      <hr>
      number:
      <input type="number" placeholder="请输入">
      <hr>
      number:
      <input type="date" placeholder="请输入">
      <hr>
      dialog:
      <button id="showDialog">打开</button>
      <dialog>
        <p>Greetings, one and all!</p>
        <form method="dialog">
          <button>关闭</button>
        </form>
      </dialog>
    
      <footer>
      <hr>
      ©️阿沐
      </footer>
    </template>
    <div id="app"></div>
    <div class="hide">
      Material Design
      | <a href="https://www.shejidaren.com/microsoft-fluent-design.html">Fluent Design</a> 
      | <a href="https://developer.microsoft.com/zh-cn/fluentui#/">Fluent UI</a> 
      | <a href="https://www.microsoft.com/design/fluent/#/web">Fluent Web</a> 
      | <a href="https://www.fast.design/">Fast.design</a> 
      | <a href="https://github.com/microsoft/fluentui/tree/master/packages/web-components">web-components</a> 
      | <a href="https://www.uplabs.com/templates/android">uplabs</a> 
    </div>
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
