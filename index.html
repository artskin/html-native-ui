<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Native UI</title>
  </head>
  <body>
    <div class="website-title">
      <img src="./favicon.svg" height="36" alt="">
      <h1>Native UI</h1>
    </div>
    <p>HTML5 Native UI —— 原生html5元素的UI展示。<br>充分利用html5的原生属性和方法</p>
    <br>
    <a class="github" href="https://github.com/artskin/html-native-ui" target="_blank">
      <svg height="18" width="18" aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg> 
      Fork
    </a>
    <template id="templ">
      <hr>
      <details open>
        <summary>Button: &lt;button&gt; / input [type="button"]</summary>
        <div>
          default:<br>
          <input type="button" value="确定">
          <button>确定</button>
        
          <br>Type:<br>
          <button data-type="primary">主题</button>
          <button data-type="warning">警告</button>
          <button data-type="danger">危险</button>
          <button data-type="linear">渐变</button>
          <br>Size:<br>
          <button data-type="primary"><i class="ico-warning"></i> 主题</button>
          <button data-type="primary" style="--size:18px"><i class="ico-warning"></i> 确定</button>
          <button data-type="primary" style="--size:18px">确定</button>
          <button data-type="primary" style="--size:22px"><i class="ico-warning"></i> 确定</button>
          <br>Disabled:<br>
          <button data-type="primary" disabled>确定</button>
        </div>
      </details>
      <hr>
      <details open>
        <summary>Checkbox: input [type="checkbox"]</summary>
        <div>
          <input type="checkbox">
          <br>Size:<br>
          <input type="checkbox" checked style="--size:14px">
          <input type="checkbox" style="--size:18px">
          <input type="checkbox" style="--size:22px">
          <br>Disabled:<br>
          <input type="checkbox" disabled>
        </div>
      </details>
      <hr>
      <details open>
        <summary>Switch: input [type="checkbox" role="switch"] </summary>
        <div>
          <input role="switch" type="checkbox">
          <br>Size:<br>
          <input role="switch" type="checkbox" checked style="--size:14px">
          <input role="switch" type="checkbox" checked style="--size:18px">
          <input role="switch" type="checkbox" style="--size:22px">
          <br>Disabled:<br>
          <input role="switch" type="checkbox" disabled>
        </div>
      </details>
      <hr>
      <details open>
        <summary>Radio: input [type="radio"]</summary>
        <div>
          <input type="radio">
          <br>Size:<br>
          <input name="sl" type="radio" checked  style="--size:14px">
          <input name="sl" type="radio" style="--size:18px">
          <input name="sl" type="radio" data-type="tick" style="--size:22px">
          <br>Disabled:<br>
          <input name="sl" type="radio" disabled data-type="tick">
        </div>
      </details>
      
      <hr>
      <details open>
        <summary>input [type="text"]</summary>
        <div>
          <form action="" style="--label-width:60px;--label-align:right">
            <label for="user">用户名：</label>
            <input id="user" type="text" placeholder="请输入" style="--size:14px">
            <br>
            <label for="pwd">密 码：</label>
            <input id="pwd" type="password" placeholder="请输入" style="--size:14px">
          </form>
          Disabled:
          <input type="text" placeholder="请输入" disabled>
        </div>
      </details>
      
      <hr>
      <details open>
        <summary>input [type="number"]</summary>
        <div>
          <input type="number" step="10" placeholder="请输入">
        </div>
      </details>
      <hr>
      <details open>
        <summary>Select: input[list]</summary>
        <div>
          <label for="ice-choice">选择:</label>
          <input type="text" list="ice-list" id="ice-choice" />
          <datalist id="ice-list">
            <option value="Chocolate"/>
            <option value="Coconut"/>
            <option value="Mint"/>
            <option value="Strawberry"/>
            <option value="Vanilla"/>
          </datalist>
        </div>
      </details>
      
      <hr>
      <details open>
        <summary>DatePicker: input[type="date"]</summary>
        <div>
          <label for="date">选择日期:</label>
          <input id="date" type="date" placeholder="请输入">
        </div>
      </details>
      <hr>
      <details open>
        <summary>Color: input[type="color"]</summary>
        <div>
          <label for="date">颜色:</label>
          <input id="date" type="color" value="#7147f1" placeholder="请输入">
          <input id="date" type="color" value="#41d1ff" placeholder="请输入">
        </div>
      </details>
      <details open>
        <summary>Range: input[type="range"]</summary>
        <div>

          <input id="range01" style="--value:60%;" type="range" step="10" min="0" max="100" value="60">
          <br>
          
          <br>
          <input type="range" style="--value:60%" step="1" min="0" max="100" value="60" disabled>
          <div class="range-vertical">
            <input id="range02" data-dir="vertical" style="--value:60%" type="range" step="10" min="0" max="100" value="60">
          </div>
        </div>
      </details>
      <hr>
      <details open>
        <summary>Progress: meter</summary>
        <div>
          <meter value="0.6">60%</meter><br>
          <progress value="0.2">60%</progress>
        </div>
      </details>
      <hr>
      

      <hr>
      dialog:
      <button id="showDialog">打开</button>
      <dialog>
        <p>Greetings, one and all!</p>
        <form method="dialog">
          <button>关闭</button>
        </form>
      </dialog>
      <div class="dialog-mask"></div>
      
      <footer>
      <hr>
      ©️阿沐
      </footer>
    </template>
    <div id="app"></div>
    <div class="hide">
      Material Design

      | <a href="https://developer.microsoft.com/zh-cn/fluentui#/">Fluent UI</a>

      | <a href="https://www.fast.design/">Fast.design</a> 
      | <a href="https://github.com/microsoft/fluentui/tree/master/packages/web-components">web-components</a> 
      | <a href="https://www.uplabs.com/templates/android">uplabs</a> 
      https://m3.material.io/
      https://github.com/material-components
    </div>
    
    <script type="module" src="./main.js"></script>
  </body>
</html>
